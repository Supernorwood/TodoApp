<h1>Register</h1>
<form>
	<input type="email" ng-model="user.email" placeholder="email" />
	<input type="password" ng-model="user.password" placeholder="password"/>
	<input type="password" ng-model="user.confirm" placeholder="confirm password"/>
	<input type="submit" value="register" ng-click="vm.registerUser(user)" />
</form>
